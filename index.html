<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Counter App</title>
  </head>
  
    <!-- Name Prompt Modal -->
<div id="nameModal" style="
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
">
  <div style="
    background: white;
    padding: 2rem;
    border-radius: 12px;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  ">
    <h2 style="margin-bottom: 1rem; font-family: sans-serif;">Welcome! ðŸ‘‹</h2>
    <p style="margin-bottom: 1rem; font-size: 1rem;">Please enter your full name:</p>
    <input id="userNameInput" type="text" placeholder="Your name" style="
      padding: 0.5rem;
      width: 100%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
    ">
    <button id="submitNameBtn" style="
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background: linear-gradient(90deg,#06b6d4,#3b82f6);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    ">Continue</button>
  </div>
</div>


    <main class="wrapper" role="main">
      <header>
        <div class="logo">BMI</div>
        <div>
          <h1>BMI Counter</h1>
          <p class="lead">weight in kg, height in cm or meters.</p>
        </div>
      </header>

      <form id="bmiForm" autocomplete="off" novalidate>
        <div class="row">
          <div class="field">
            <label for="weight">Weight (kg)</label>
            <input
              id="weight"
              name="weight"
              type="number"
              inputmode="decimal"
              step="0.1"
              min="1"
              placeholder="e.g. 70"
              required
            />
          </div>

          <div class="field">
            <label for="height">Height (cm or m)</label>
            <input
              id="height"
              name="height"
              type="number"
              inputmode="decimal"
              step="0.1"
              min="0.3"
              placeholder="e.g. 170 or 1.70"
              required
            />
          </div>
        </div>

        <div class="controls">
          <button type="submit" class="btn-calc">Calculate BMI</button>
          <button type="button" class="btn-reset" id="resetBtn">Reset</button>
        </div>
      </form>

      <div id="message" class="hint" aria-live="polite"></div>

      <div class="result" aria-live="polite" role="status">
        <div class="left">
          <div class="bmi-number" id="bmiValue">â€”</div>
          <div class="bmi-sub" id="bmiText">
            Enter values and press Calculate
          </div>
          <div class="meter" aria-hidden="true" style="width: 220px">
            <div class="fill" id="meterFill"></div>
          </div>
        </div>
        <div id="badgeWrap" style="min-width: 120px">
          <div
            class="badge"
            id="bmiBadge"
            style="background: linear-gradient(90deg, var(--accent), #3b82f6)"
          >
            â€”
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
